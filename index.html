<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
  <header>
      THE CODE REVIEW
  </header>




  <div>
    <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
      <div class="line"></div>
      <div class="line2"></div>
      </div>
      
      <form class="flex">
        <fieldset class="contact" id="contact">

          <legend class="info">Contact Information</legend>



              <div class="flex-container">
              <label for="name">Full Name</label>
               <input  type="text" id="name"  name="user_name" placeholder="Required" required> 
              </div>

                <div class="flex-container">
               <label for="email">Email Address</label>
               <input type="email" id="email" name="user_email" placeholder="Required" required>
               </div>

               <div class="flex-container">            
                <label for="number">Phone Number</label>
               <input type="tel" id="number" name="user_number" placeholder="type here">
                </div>

                <div class="flex-container">
               <label for="address">Street Address</label>
               <input type="text" id="address" name="user_address" placeholder="type here">
                </div>

                <div class="flex-container">
               <label for="City">City</label>
              <input type="text" id="City" name="user_city" placeholder="type here">
              </div>

                <div class="flex-container">
               <label for="state">State</label>
               <select id="state" name="user_name">
                <!-- <optgroup label="Choose State "value="Choose State"></optgroup>  -->
                <option value="">Choose State</option>
               <option value="Alabama">Alabama</option>
               <option value="Alaska">Alaska</option>
               <option value=" Arizona">Arizona</option>
               <option value="Arkansas">Arkansas</option>
               <option value="California">California</option>
               <option value="Colorado">Colorado</option>
               <option value="Connecticut">Connecticut</option>
               <option value="Delaware">Delaware</option>
               <option value="Florida">Florida</option>
               <option value="Georgia">Georgia</option>
               <option value="Hawaii">Hawaii</option>
               <option value="Idaho">Idaho</option>
               <option value="Illnois">Illnois</option>
               <option value="Indiana">Indiana</option>
               <option value="Iowa">Iowa</option>
               <option value="Kansas">Kansas </option>
               <option value="Kentucky">Kentucky</option>
               <option value="Louisiana">Louisiana</option>
               <option value="Maine">Maine</option>
               <option value="Maryland">Maryland</option>
               <option value="Masschusettes">Masschusettes</option>
               <option value="Michigan">Michigan</option>
               <option value="Minnesota">Minnesota</option>
               <option value="Mississippi">Mississippi</option>
               <option value="Missouri">Missouri</option>
               <option value="Montana">Montana</option>
               <option value="Nebraska">Nebraska</option>
               <option value="Nevada">Nevada</option>
               <option value="New Hampshire">New Hampshire</option>
               <option value="New Jersey">New Jersey</option>
               <option value="New Mexico">New Mexico</option>
               <option value="New York">New York</option>
               <option value="North Carolina">North Carolina</option>
               <option value="North Dakota">North Dakota</option>
               <option value="Ohio">Ohio</option>
               <option value="Oklahoma">Oklahoma</option>
               <option value="Oregon">Oregon</option>
               <option value="Pennsylvania">Pennsylvania</option>
               <option value="Rhode Island">Rhode Island</option>
               <option value="South Carolina">South Carolina</option>
               <option value="South Dakota">South Dakota</option>
               <option value="Tennessee">Tennessee</option>
               <option value="Texas">Texas</option>
               <option value="Utah">Utah</option>
               <option value="Vermont">Vermont</option>
               <option value="Virginia">Virginia</option>
               <option value="Washington">Washington</option>
               <option value="West Virginia">West Virginia</option>
               <option value="Wisconsin">Wisconsin</option>
               <option value="Wyoming">Wyoming</option>
            </select>
            </div>

          <div class="flex-container">
        <label for="zip">Zip Code</label>
        <input type="text" id="zip" placeholder="type here" name="zip" >
     
        </div>
    </fieldset>

    <div class="line3"></div>
    
    <fieldset class="background">
      <legend class="legend">Newsletter</legend>
     <h5 class="Newsletter">Select the newsletter you would like to receive</h5>
      <input type="checkbox" id="htmlnews" name="news"> 
      <label for="htmlnews"> HTML News</label> <br />
      
      <input type="checkbox" name="cssnews" id="cssnews">
      <label for="cssnews">CSS News</label><br />
      
      <input type="checkbox" name="javascriptnews" id="javascriptnews">
      <label for="javascriptnews">JavaScript News</label>
   
      <h5 class="Newsletter">Newsletter format</h5>
      <input type="radio" id="html" name="text">
      <label for="html">HTML</label><br />
      
      <input type="radio" id="radio" name="text">
      <label for="radio">Plain text</label> <br />

        <br />
       <label class="topics" for="textarea">Other topics you'd like to hear about</label> 

      <textarea  name="textarea" id="textarea" placeholder="type here...."></textarea>
  
        <button type="submit" id="button">Sign Up</button>
        </fieldset>
        <span>Copyright The Code Review</span>
      </form>
  </body>
</html>
